<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Mask Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #edabab; /* Light background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff; /* White background for the container */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #333; /* Darker text color for better readability */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="file"] {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #3498db;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        input[type="file"]:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        button {
            padding: 15px 30px;
            background-color: #e74c3c;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
        }
        .prediction {
            margin-top: 30px;
            font-size: 1.5em;
            color: #ffffff;
            background-color: #2ecc71; /* Green background for positive prediction */
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .prediction-negative {
            background-color: #e74c3c; /* Red background for negative prediction */
        }
        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #7f8c8d;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Mask Detection</h1>
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="prediction {% if 'not wearing' in prediction %}prediction-negative{% endif %}">
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
        
        <div class="footer">
            <p>Designed by <a href="https://github.com/Nithi99" target="_blank">Nithilan</a></p>
        </div>
    </div>
</body>
</html>
